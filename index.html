<html>

<head>
    <title>Examples</title>
</head>

<body>
    <h1>Open console</h1>
    <script>
        console.log("Hi I am a console screen");
        var f = "Dameki"
        console.log(f);
        var s = "Thangkhiew"
        console.log(s);
        var full_name = f.concat(s);
        console.log(full_name);
        var l1 = full_name.length;
        console.log(l1);
        var n = "he is a good boy";
        console.log(n);
        var r = n.replace("he", "Dameki");
        console.log(r);
        var l2 = r.length;
        console.log(l2);
        var x = f.toUpperCase();
        console.log(x);
        var y = x.toLowerCase();
        console.log(y);
        var o = Math.sqrt(4);
        console.log(o);
        var m = Math.max(10, 5, 4, 3);
        console.log(m);
        var min = Math.min(1, 5, 7, 8, 9);
        console.log(min);
        var power = Math.pow(2, 8);
        console.log(power);
    </script>
</body>

</html>
